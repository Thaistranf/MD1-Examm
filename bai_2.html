<body>
<script>

  function insertNumberToArray(array, x, index) {
    if(index < 0 || index > array.length) {
      return array;
    } else {
      let temp = array[index];
      array[index] = x;
      let len = array.length + 1;
      for (let i = index + 1; i < len; i++) {
        let temp1 = array[i];
        array[i] = temp;
        temp = temp1;
      }
      return array;
    }
  }
  let arr = [5,3,7,3,76,34,2];
  insertNumberToArray(arr, 55, 4);
  console.log(arr);
</script>
</body>
